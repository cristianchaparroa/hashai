specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HashReporter
    network: polygon-amoy
    source:
      address: "0x2651F6e80a4295c59Cbb9260A05db591c988676e"
      abi: HashReporter
      startBlock: 14500600
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ReportCreated
      abis:
        - name: HashReporter
          file: ./abis/HashReporter.json
      eventHandlers:
        - event: ReportCreated(indexed address,uint256,uint8)
          handler: handleReportCreated
      file: ./src/hash-reporter.ts
